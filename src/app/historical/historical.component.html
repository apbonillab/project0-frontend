     <label class="control-label col-sm-4" for="reasignacionName">Lista Eventos</label>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Fecha creaciÃ³n</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of listEvent">
      <td>{{event.name}}</td>
      <td>{{event.create_date}}</td>
       <td> <button (click)="Detail(event.idevent,content)">Ver detalle</button></td>
       <td> <button (click)="deleteEvent(event.idevent)">Eliminar</button></td>
       <td> <button (click)="DetailEditEvent(event.idevent,content)">Editar</button></td>
    </tr>
  </tbody>
</table>

<ng-template #content let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body contentmax">
      <ng-container >
          <div class="col-md-12">
              <div class="commentPanel panel-default">
                    <app-create [eventDetail]=eventDetail [isDetail]=isUpdate (close)="closeModal()"></app-create>
                  </div>
          </div>
      </ng-container>
  </div>




</ng-template>
