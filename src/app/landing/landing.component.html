<form style="align-content:center">
<form style="width:400px;padding-top:90px">
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" [(ngModel)]="email" name = "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su email">
      <small id="emailHelp"  class="form-text text-muted">Ingrese su email para autenticarse o para registrarse.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Clave</label>
      <input type="password" [(ngModel)]="password"  name="password" class="form-control" id="exampleInputPassword1" placeholder="Clave">
    </div>
    
     <button type="submit" (click)="authenticate()" class="align-center btn btn-primary">Login</button>
       
     <button type="submit" (click)="register()" style="margin-left:10px" class="align-center btn btn-primary">Registrarse</button>
  </form>
</form>
